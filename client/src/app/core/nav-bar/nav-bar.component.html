<div class="container">
  <header
    class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 border-bottom bg-white fixed-top shadow-sm"
  >
    <img
      src="/assets/images/logo.png"
      class="logo"
      alt="logo"
      style="max-height: 70px"
      routerLink="/"
    />
    <nav class="d-flex flex-row my-2 text-uppercase fs-4">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact : true}"
        class="p-2"
        >Home</a
      >
      <a
        routerLink="/shop"
        routerLinkActive="active"
        class="p-2"
        >SHOP</a
      >
      <a
        routerLink="/contact"
        routerLinkActive="active"
        class="p-2"
        >CONTACT</a
      >
    </nav>
    <div class="d-flex align-items-center">
      <a class="position-relative">
        <fa-icon [icon]="Cart" class="me-5 fa-2x text-dark"></fa-icon>
        <div class="cart-no">5</div>
      </a>
      <a href="" class="btn btn-outline-secondary me-2">Login</a>
      <a href="" class="btn btn-outline-secondary me-2">Sign Up</a>
    </div>
  </header>
</div>
